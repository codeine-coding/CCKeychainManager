if: tag IS blank
branches:
  only:
  - master
# set environment variables for the build job
env:
  global:
  - PACKAGE_VERSION=0.0.7
  - GH_TOKEN
jobs:
  include:
  - stage: OSX test
    os: osx
    osx_image: xcode10
    language: swift
    sudo: required
    script:
    - swift package update
    - swift test
    - xcodebuild -scheme CCKeychainManager -workspace CCKeychainManager.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6S,OS=11.1' build test
    after_success:
      - bash <(curl -s https://codecov.io/bash)
  - stage: Set tag
    script:
    - git tag $PACKAGE_VERSION
    - git config --global user.email "learncodeinecoding@gmail.com"
    - git config --global user.name "Allen Whearry"
    - git push --quiet https://$GH_TOKEN@github.com/codeine-coding/CCKeychainManager --tag
